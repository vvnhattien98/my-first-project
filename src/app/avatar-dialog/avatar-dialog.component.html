<div>
  <div class="row">
    <div class="col-md-12">
      <h5>Select Avatar</h5>
    </div>
  </div>
  <div class="d-flex align-content-center flex-wrap">
    <div *ngFor="let avatar of avatars">
      <img id="img123" class="img-thumbnail" [src]="avatar.payload.doc.data().img" (click)= "close(avatar)">
    </div>
  </div>
</div>
